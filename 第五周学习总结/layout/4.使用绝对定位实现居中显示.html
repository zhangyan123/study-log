<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>已知宽高情况下，使用决定定位实现元素居中显示</title>
	<style type="text/css">
	
	*{
		margin:0;
		padding:0;
	}
	.wrap{
		position:relative;
		width:200px;
		height:200px;
		border:1px solid red;
	}
	.box{
		width:100px;
		height:100px;
		position:absolute;
		top:50%;
		left:50%;
		margin:-50px 0 0 -50px;
		background: red;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box"><p>这只是一行文字</p></div>
	</div>
</body>
</html>
