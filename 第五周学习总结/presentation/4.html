<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>外边距偏移居中</title>
	<style type="text/css">
	
	*{
		margin:0;
		padding:0;
		border:0;
	}
	.max-wrap{
		width:700px;
		height: 700px;
		border:1px solid red;
	}
	.wrap{
		
		width:300px;
		height:300px;
		margin-left: 50%;
		margin-top:50%;
		border:1px solid red;
	}
		.box{
			
			width:100%;
			height:100%;
		    left:-50%;
			background: red;
			margin-left:-50%; 
			margin-top: -50%;
		}
		.box p{
			height:200px;
			line-height: 200px;/* //行距与行高相等完成单行垂直居中 */
			text-align: center;/* //内联元素行内居中显示 */
		}
		
	</style>
</head>
<body>
	<div class="max-wrap"><div class="wrap">
			<div class="box"><p>1.外边距偏移居中</p></div>
		</div></div>
</body>
</html>
